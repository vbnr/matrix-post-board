<app-confirm-modal [modal]="modal">
  <div modalBody>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="exampleFormControlInput1">Author</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          formControlName="author"
        />

        <div *ngIf="form.dirty && form.controls.author.errors?.['required']">
          <app-error-form-control> Author is required </app-error-form-control>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          formControlName="content"
        ></textarea>

        <div *ngIf="form.dirty && form.controls.content.errors?.['required']">
          <app-error-form-control> Content is required </app-error-form-control>
        </div>
      </div>
    </form>
  </div>

  <button
    confBtn
    type="button"
    class="btn btn-primary btn-padded btn-radius btn-block"
    (click)="onSubmit()"
  >
    Submit
  </button>
</app-confirm-modal>
